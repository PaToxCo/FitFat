<div>
  <div class="container-title">
    <p class="title">Listar Respuesta</p>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuarios">
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="idRespuesta">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
      </ng-container>
  
      <ng-container matColumnDef="asunto">
        <th mat-header-cell *matHeaderCellDef> Asunto </th>
        <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaRespuesta">
        <th mat-header-cell *matHeaderCellDef> Fecha de Respuesta </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaRespuesta | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="consultaId">
        <th mat-header-cell *matHeaderCellDef> ID Consulta </th>
        <td mat-cell *matCellDef="let element"> {{element.consultaId}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['idRespuesta', 'asunto', 'descripcion', 'fechaRespuesta', 'consultaId']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['idRespuesta', 'asunto', 'descripcion', 'fechaRespuesta', 'consultaId'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
