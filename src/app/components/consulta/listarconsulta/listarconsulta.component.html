<div>
    <div class="container-title">
        <p class="title">Listar Consultas</p>
      </div>
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar consultas">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Fecha Consulta Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Fecha de Consulta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaConsulta | date}} </td>
        </ng-container>

        <!-- Asunto Column -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Asunto </th>
            <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
        </ng-container>

        <!-- Descripción Column -->
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of consultations"></mat-paginator>
</div>
