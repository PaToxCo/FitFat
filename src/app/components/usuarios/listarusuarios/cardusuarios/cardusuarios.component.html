    <mat-card-subtitle class="text-title">{{ usuario?.apellidos }}</mat-card-subtitle>  
    <div class="card-details">
      <p class="text-body">Usuario: {{ usuario?.usuario }}</p>
      <p class="text-body">Correo: {{ usuario?.correo }}</p>
      <p class="text-body">Direcci√≥n: {{ usuario?.direccion }}</p>
    </div>
    <button mat-raised-button [routerLink]="['/usuarios/user-details', usuario?.idUsuario]" class="card-button">
      View Details
    </button>
  </mat-card-content>
</mat-card>
