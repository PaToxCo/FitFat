<div id="preloader">
  <div class="terminal-loader">
    <div class="terminal-header">
      <div class="terminal-title">Status</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">Loading...</div>
  </div>
</div>
<mat-toolbar color="primary" *ngIf="verificar()" @listAnimation>
  <img src="assets/img/logofitfat.png" alt="Logo FitFat" class="logo">
  <button mat-button *ngIf="isAdmin()" [matMenuTriggerFor]="menuUsuario" class="animated-button">
    <fa-icon [icon]="faUser" class="icon-spacing"></fa-icon> Usuarios
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuTipoComida" class="animated-button">
    <fa-icon [icon]="faBowlFood" class="icon-spacing"></fa-icon> Tipos Comida
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuDieta" class="animated-button">
    <fa-icon [icon]="faEgg" class="icon-spacing"></fa-icon> Dietas
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuControl" class="animated-button">
    <fa-icon [icon]="faDumbbell" class="icon-spacing"></fa-icon> Control
  </button>
  <button mat-button *ngIf="isAdmin()" [matMenuTriggerFor]="menuRoles" class="animated-button">
    <fa-icon [icon]="faUser" class="icon-spacing"></fa-icon> Roles
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuRecetas" class="animated-button">
    <fa-icon [icon]="faUtensils" class="icon-spacing"></fa-icon> Recetas
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuAlimentos" class="animated-button">
    <fa-icon [icon]="faCarrot" class="icon-spacing"></fa-icon> Alimentos
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuComidas" class="animated-button">
    <fa-icon [icon]="faBacon" class="icon-spacing"></fa-icon> Comidas
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuConsultas" class="animated-button">
    <fa-icon [icon]="faQuestion" class="icon-spacing"></fa-icon> Consulta
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuRespuesta" class="animated-button">
    <fa-icon [icon]="faComment" class="icon-spacing"></fa-icon> Respuesta
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuObjetivos" class="animated-button">
    <fa-icon [icon]="faMedal" class="icon-spacing"></fa-icon> Objetivos
  </button>
  <button mat-button *ngIf="isUser() || isAdmin()" [matMenuTriggerFor]="menuReportes" class="animated-button">
    <fa-icon [icon]="faCode" class="icon-spacing"></fa-icon> Reportes
  </button>
  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir" style="color: white">
      <mat-icon>person</mat-icon>Usuario
    </button>
  </div>
</mat-toolbar>
